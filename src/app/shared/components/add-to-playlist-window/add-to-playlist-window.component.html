<app-pop-up-window
  [isOpen]="playlistsService.trackToAdd() !== null"
  (panelClosed)="playlistsService.trackToAdd.set(null)"
>
  <h2>Add to playlist</h2>
  <app-show-playlists
    [userAlbums]="playlistsService.userPlaylists()!"
    [showImg]="true"
    (clickedOn)="add($event)"
  />
</app-pop-up-window>
