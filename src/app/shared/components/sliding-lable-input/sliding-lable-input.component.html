<div class="wrapper" #Wrapper>
  <div class="canvas-wrapper"
  [ngStyle]="{
      opacity: (isLabelOpen() ? 1 : 0.7),
    }">
    <canvas #Canvas ></canvas>
  </div>
  <label
    #Label
    [attr.for]="id"
    [class.open]="isLabelOpen()"
    [ngStyle]="{
      fontSize: (isLabelOpen() ? smallTextSize : textSize) + 'px',
      opacity: (isLabelOpen() ? 1 : 0.7),
    }"
  >
    {{ label }}
  </label>
  <input
    [attr.id]="id"
    [attr.type]="type == 'password' ? (isVisible() ? 'text' : 'password') : type"
    (focus)="onFocus()"
    (blur)="onBlur()"
    [value]="value" (input)="onInput($any($event.target).value)"
  />

  <app-pass-eye *ngIf="type == 'password'" [isVisible]="isVisible()" (click)="toggleVisibility()"/>

  <div class="error-message" [ngStyle]="{
    opacity: (vallidationError() && displayErrors? 1 : 0),
  }">
    {{ vallidationError() }}
  </div>
</div>
